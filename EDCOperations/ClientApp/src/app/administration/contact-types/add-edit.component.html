<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 *ngIf="isAddMode">Add Contact Type</h2>
      <h2 *ngIf="!isAddMode">Edit Contact Type</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
       

        <div class="form-row">
          <div class="form-group col">
            <label>Name</label>
            <input type="text" maxlength="6" formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }" />
            <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
              <div *ngIf="f.type.errors.required">Type Name is required</div>

            </div>
            
          </div>

         

        </div>

        <div class="form-row">
          <div class="form-group col">
            <label>Description</label>
            <input type="text" maxlength="25" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">Description is required</div>
            </div>
          </div>

          

        </div>



        <div class="form-group">
           &nbsp;
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
          </button>
          <a routerLink="/contact-types" class="btn btn-link">Cancel</a>
        </div>
      </form>

    </div>
  </div>
</div>
