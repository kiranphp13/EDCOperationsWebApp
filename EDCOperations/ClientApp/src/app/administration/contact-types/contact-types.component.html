<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Contact Types</h2>
    </div>



  </div>

  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-sm btn-success" [routerLink]="['/contact-types/add']">Add</button>&nbsp;
      <button class="btn btn-sm btn-success">Export</button> &nbsp;
    </div>
      <div class="col-md-6">
        <div class="float-right">


          <input type="text" class="form-control" placeholder="Search..">
        </div>
      </div>
    </div>
 



    <div class="row" style="margin-top:10px;">
      <div class="col-md-12">
        <ag-grid-angular #agGrid
                         style="width: 100%; height: 400px"
                         id="myGrid"
                         class="ag-theme-alpine"
                         [columnDefs]="columnDefs"
                         [defaultColDef]="defaultColDef"
                         [rowData]="rowData"
                         [pagination]="true"
                         [paginationPageSize]="10"
                         [frameworkComponents]="frameworkComponents"
                         (gridReady)="onGridReady($event)"></ag-grid-angular>
      </div>
    </div>
  </div>
