<div class="container">
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="card">
      <div class="card-header font-weight-bold">Create User</div>
      <div class="card-body">

        <div class="form-row">
          <div class="form-group col">
            <label>Full Name<span style="color:red">*</span> :</label>
            <input type="text" formControlName="fullName" placeholder="Full Name" name="fullName" class="form-control"
                   id="fullName" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="username">Role<span style="color:red">*</span> :</label>
            <select formControlName="roleId" class="form-control" placeholder="Role" name="role" required>
              <option *ngFor="let role of roles" [value]="role.roleId">{{role.roleName}}</option>
            </select>
          </div>
          <div class="form-group col">
            <label for="username">Status<span style="color:red">*</span> :</label>
            <select formControlName="statusId" class="form-control" placeholder="Status" name="status" required>
              <option *ngFor="let statusItem of status" [value]="statusItem.statusId">{{statusItem.statusName}}</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label>User Name<span style="color:red">*</span> :</label>
            <input type="text" formControlName="userName" placeholder="User Name" name="userName" class="form-control"
                   id="userName" required>
          </div>
          <div class="form-group col">
            <label>Password<span style="color:red">*</span> :</label>
            <input type="password" formControlName="password" placeholder="Password" name="password"
                   class="form-control" id="password" #password>
            <app-password-strength-bar [passwordToCheck]="password.value" [barLabel]="barLabel">
            </app-password-strength-bar>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label>Email<span style="color:red">*</span> :</label>
            <input type="text" formControlName="email" placeholder="Email" name="email" class="form-control" id="email"
                   required>
          </div>
          <div class="form-group col">
            <label>Phone<span style="color:red">*</span> :</label>
            <input type="text" class="form-control" placeholder="Phone" formControlName="phone" name="phone" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label>Address<span style="color:red">*</span> :</label>
            <input type="text" class="form-control" placeholder="Address" formControlName="address" name="address">
          </div>
        </div>
        <div>
          <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">
            {{errorMessage}}
          </p>
        </div>


      </div>
      <div class="card-footer">
        <div class="">
          <button type="submit" class="btn btn-sm btn-success" (click)="onSubmit()">Submit</button>
          &nbsp;<button class="btn btn-sm btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </div>
  </form>

</div>
