<div class="col-md-12 user-container">
  <div class="row">
    <div class="col-md-12">
      <h2>User Details</h2>
    </div>
  </div>
  <div class="row">
  </div>
  <div class="row">
    <button class="btn btn-block btn-success" style="width:100px" (click)="addUser()">Add User</button>
  </div>
 
  <div class="row" style="margin-top:10px">
    <div class="col-md-12">
      <ag-grid-angular style="width: 100%; height: 300px;"
                       class="ag-theme-alpine"
                       [rowData]="users"
                       [columnDefs]="columnDefs">
      </ag-grid-angular>
      <div style="height: 100%; box-sizing: border-box;">
        <!--<ag-grid-angular #agGrid
                         style="width: 100%; height: 100%;"
                         id="myGrid"
                         class="ag-theme-alpine"
                         [columnDefs]="columnDefs"
                         [defaultColDef]="defaultColDef"
                         [defaultColGroupDef]="defaultColGroupDef"
                         [columnTypes]="columnTypes"
                         [rowData]="users"
                         ></ag-grid-angular>-->
      </div>
    </div>
  </div>
</div>
