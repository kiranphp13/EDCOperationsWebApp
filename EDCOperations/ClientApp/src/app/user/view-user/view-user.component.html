<div class="container" style="padding-top:40px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card mx-4">
        <div class="card-body p-4">



          <form [formGroup]="editForm">
            <h1 style="text-align:center">View User</h1>

            <div class="form-group">
              <label for="username">Full Name:</label>
              <input type="text" formControlName="fullName" placeholder="Full Name" name="fullName" class="form-control" id="fullName" disabled>
            </div>
            <div class="form-group">
              <label for="username">User Name:</label>
              <input type="text" formControlName="userName" placeholder="User Name" name="userName" class="form-control" id="userName" disabled>

            </div>
            <div class="form-group">
              <label for="username">Password:</label>
              <input type="text" formControlName="password" placeholder="Password" name="password" class="form-control" id="password" disabled />


            </div>
            <div class="form-group">
              <label for="username">Email:</label>
              <input type="text" formControlName="email" placeholder="Email" name="email" class="form-control" id="email" disabled>
            </div>


            <div class="form-group">
              <label for="username">Phone:</label>
              <input type="text" class="form-control" placeholder="Phone" formControlName="phone" name="phone" disabled />
            </div>
            <div class="form-group">
              <label for="username">Address:</label>
              <input type="text" class="form-control" placeholder="Address" formControlName="address" name="address" disabled>
            </div>
            <div class="form-group">
              <label for="username">Role:</label>
              <select formControlName="role" class="form-control" placeholder="Role" name="role" disabled>
                <option value="Admin" selected>Admin</option>
                <option value="Editor">Editor</option>
                <option value="Reader">Reader</option>
              </select>
            </div>
            <div class="form-group">
              <label for="username">Status:</label>
              <select formControlName="status" class="form-control" placeholder="Status" name="status" disabled>
                <option value="Active" selected>Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>
            <div>
              <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left" disabled>
                {{errorMessage}}
              </p>
            </div>

          </form>
          <div class="row">
            <div class="col-6">
              <!--<button type="submit" class="btn btn-block btn-success" style="width:100px" (click)="onSubmit()">Submit</button>-->
            </div>
            <div class="col-6 text-right">
              <button class="btn btn-danger" style="width:100px" (click)="onCancel()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
